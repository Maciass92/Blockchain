<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Network Details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/openPoolModal.js" th:src="@{/js/openPoolModal.js}"></script>

</head>

<body>

<div class="modal fade" id="personalModal" role="dialog" th:fragment="modalContents">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" th:text="'Network Id: ' + ${poolHashrate.networkHashrate.id}">Network Id</h4>
            </div>
            <div class="modal-body">
                <h5 th:text="'Hashrate: ' + ${poolHashrate.hashrate}">hashrate</h5>
                <h5 th:text="'Pool_Id: ' + ${poolHashrate.poolDef.id}">hashrate</h5>

            </div>
        </div>

    </div>
</div>


</body>

</html>
