<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">

    <title>Main Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/openPoolModal.js" th:src="@{/js/openPoolModal.js}"></script>

</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="table-responsive" id="main-content" th:fragment="table-content">

                        <script type="text/javascript" src="../js/sortAndRefreshTable.js" th:src="@{/js/sortAndRefreshTable.js}"></script>

                        <table class="table table-hover" id="main-table">

                            <thead class="thead-inverse">
                            <tr>
                                <th class="col-md-2 text-center">Network Id</th>
                                <th class="col-md-2 text-center">Rep date</th>
                                <th class="col-md-2 text-center">Hashrate [KH/s]</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr style="cursor: pointer;" th:each="networkHashrate : ${networkHashrates}" th:onclick="'javascript:openPoolModal(\''+ ${networkHashrate.id} + '\');'">
                                <td class="text-center" id="hashrateId" th:text="${networkHashrate.id}"> Sample id</td>
                                <td class="text-center" id="repDate" th:text="${@getDataService.formatDate(networkHashrate.repDate)}">Sample rep-date</td>
                                <td class="text-center" id="hashrate" th:text="${@getDataService.formatHashrate(networkHashrate.hashrate)}">Sample hashrate</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="PoolModalHolder">
</div>

</body>

</html>
